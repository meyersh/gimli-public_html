<html>
  <head>
    <title>{{FILENAME}}</title>
    <!-- Include required JS files -->
    <script type="text/javascript" src="scripts/shCore.js"></script>
    
    <!-- At least one brush, here we choose JS. You need to include a brush for every language you want to highlight -->
    <script type="text/javascript" src="scripts/shBrushJScript.js"></script>
    
    <!-- Include *at least* the core style and default theme -->
    <link href="styles/shCore.css" rel="stylesheet" type="text/css" />
    <link href="styles/shThemeDefault.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h3>{{FILENAME}}</h3>
    <pre class="brush: js">
{{CODE}}
    </pre>
    
    <!-- Finally, to actually run the highlighter, you need to include this JS on your page -->
    <script type="text/javascript">
      SyntaxHighlighter.all()
    </script>
<small>SyntaxHighlighter courtesy <a href="http://alexgorbatchev.com/wiki/SyntaxHighlighter">http://alexgorbatchev.com/wiki/SyntaxHighlighter</a></small>
  </body>
</html>
